<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Registration</title>
</head>
<body>
    <h1>Delete Registration</h1>
    <p>Are you sure you want to delete registration with ID: {{ registration.registration_id }}?</p>
    <form action="/registrations/{{ registration.registration_id }}/delete" method="POST">
        <button type="submit">Delete</button>
        <a href="/data">Cancel</a>
    </form>
</body>
</html>
