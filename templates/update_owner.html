<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Owner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Owner</h1>
        <form action="/owners/{{ owner.owner_id }}/update" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ owner.name }}"><br>

            <label for="contact_details">Contact Details:</label>
            <input type="text" id="contact_details" name="contact_details" value="{{ owner.contact_details }}"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ owner.address }}"><br>

            <!-- Add other fields as needed -->

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
